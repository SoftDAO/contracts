type NewSale @entity(immutable: true) {
  id: Bytes!
  implementation: Bytes! # address
  clone: Bytes! # address
  config_recipient: Bytes! # address
  config_merkleRoot: Bytes! # bytes32
  config_saleMaximum: BigInt! # uint256
  config_userMaximum: BigInt! # uint256
  config_purchaseMinimum: BigInt! # uint256
  config_startTime: BigInt! # uint256
  config_endTime: BigInt! # uint256
  config_maxQueueTime: BigInt! # uint256
  config_URI: String! # string
  baseCurrency: String! # string
  nativeOracle: Bytes! # address
  nativeOracleHeartbeat: BigInt! # uint256
  nativePaymentsEnabled: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
